<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-bg {
            background-image: url('img/travel2.jpg'), linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1));
            background-blend-mode: overlay;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .form-group {
            position: relative;
        }
        .form-group input, .form-group select {
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .itinerary-item {
            position: relative;
            overflow: hidden;
        }
        .itinerary-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 2px;
        }
        .timeline-dot {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body class="text-gray-900 font-sans">
    <header class="hero-bg text-white py-16 px-4 fade-in">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Itinerary Planner</h1>
            <p class="text-xl md:text-2xl mb-8">Plan your perfect trip with ease. Customize based on budget, location, and more.</p>
            
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 fade-in">
        <section class="bg-white rounded-lg shadow-xl p-8 mb-10 card-hover">
            <h2 class="text-3xl font-semibold mb-6 text-center">Customize Your Trip</h2>
            <form id="itineraryForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="form-group">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Destination Location</label>
                    <select id="location" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="">Select Location</option>
                        <option value="Paris, France">Paris, France</option>
                        <option value="Tokyo, Japan">Tokyo, Japan</option>
                        <option value="New York, USA">New York, USA</option>
                        <option value="Sydney, Australia">Sydney, Australia</option>
                        <option value="London, UK">London, UK</option>
                        <option value="Rome, Italy">Rome, Italy</option>
                        <option value="Dubai, UAE">Dubai, UAE</option>
                        <option value="Mumbai, India">Mumbai, India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Trip Duration (in days)</label>
                    <input type="number" id="duration" min="1" max="30" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="e.g., 7">
                </div>
                <div class="form-group">
                    <label for="people" class="block text-sm font-medium text-gray-700 mb-2">Number of People</label>
                    <input type="number" id="people" min="1" max="20" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="e.g., 4">
                </div>
                <div class="form-group">
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">Budget per Person</label>
                    <select id="budget" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="">Select Budget</option>
                        <option value="$0-$500">Under $500</option>
                        <option value="$501-$1000">$501-$1000</option>
                        <option value="$1001-$2000">$1001-$2000</option>
                        <option value="$2001+">$2001 and above</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occasion" class="block text-sm font-medium text-gray-700 mb-2">Occasion</label>
                    <select id="occasion" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="">Select Occasion</option>
                        <option value="Vacation">Relaxing Vacation</option>
                        <option value="Adventure">Adventure Trip</option>
                        <option value="Business">Business or Conference</option>
                        <option value="Family">Family Gathering</option>
                        <option value="Romantic">Romantic Getaway</option>
                        <option value="Cultural">Cultural Exploration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="culture" class="block text-sm font-medium text-gray-700 mb-2">Preferred Culture/Focus</label>
                    <select id="culture" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="">Select Cultural Focus</option>
                        <option value="Local Cuisine">Local Cuisine and Dining</option>
                        <option value="Historical Sites">Historical and Architectural Wonders</option>
                        <option value="Nature">Natural Landscapes and Outdoors</option>
                        <option value="Arts">Arts and Performances</option>
                        <option value="Festivals">Festivals and Local Events</option>
                        <option value="Modern">Modern Urban Experience</option>
                    </select>
                </div>
                <div class="form-group md:col-span-2 lg:col-span-3">
                    <label for="interests" class="block text-sm font-medium text-gray-700 mb-2">Specific Interests or Restrictions (optional)</label>
                    <textarea id="interests" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="e.g., Vegetarian preferences, wheelchair accessibility, photo tours"></textarea>
                </div>
                <button type="button" id="generateBtn" class="md:col-span-2 lg:col-span-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 transform hover:scale-105">Generate Itinerary</button>
            </form>
        </section>

        <section class="bg-white rounded-lg shadow-xl p-8" id="itineraryDisplay" style="display: none;">
            <h2 class="text-3xl font-semibold mb-6 text-center">Your Custom Itinerary</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-2">Trip Summary</h3>
                    <div id="summaryContent"></div>
                </div>
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-2">Quick Facts</h3>
                    <div id="factsContent"></div>
                </div>
            </div>
            <div class="timeline" id="timelineContent">
                <!-- Timeline will be populated by JS -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 px-4 mt-10">
        <div class="max-w-6xl mx-auto text-center">
            <p>&copy; 2023 Itinerary Planner. All rights reserved.</p>
            <p class="mt-2 text-sm">Plan smarter, travel better.</p>
        </div>
    </footer>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const location = document.getElementById('location').value;
            const duration = document.getElementById('duration').value;
            const people = document.getElementById('people').value;
            const budget = document.getElementById('budget').value;
            const occasion = document.getElementById('occasion').value;
            const culture = document.getElementById('culture').value;
            const interests = document.getElementById('interests').value;

            if (!location || !duration || !people || !budget || !occasion || !culture) {
                alert('Please fill in all required fields.');
                return;
            }

            // Calculate estimated total cost
            const baseCosts = {
                'Paris, France': 800,
                'Tokyo, Japan': 1000,
                'New York, USA': 600,
                'Sydney, Australia': 1200,
                'London, UK': 750,
                'Rome, Italy': 700,
                'Dubai, UAE': 900,
                'Mumbai, India': 400
            };
            const baseCost = baseCosts[location] || 500;
            const budgetMultiplier = budget.includes('$0-$500') ? 0.8 : budget.includes('$501-$1000') ? 1 : budget.includes('$1001-$2000') ? 1.3 : 1.5;
            const estCostPerPerson = Math.round(baseCost * budgetMultiplier * duration / 7);
            const totalEstCost = estCostPerPerson * parseInt(people);

            // Generate rough itinerary content
            const itineraryItems = generateItineraryItems(duration, occasion, culture, location);

            // Populate summary
            document.getElementById('summaryContent').innerHTML = `
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Duration:</strong> ${duration} day${duration > 1 ? 's' : ''}</p>
                <p><strong>People:</strong> ${people}</p>
                <p><strong>Occasion:</strong> ${occasion}</p>
                <p><strong>Cultural Focus:</strong> ${culture}</p>
                <p><strong>Estimated Cost:</strong> $${totalEstCost} ($${estCostPerPerson} per person)</p>
            `;

            // Quick facts
            document.getElementById('factsContent').innerHTML = `
                <p>Best time to visit: Depends on weather in ${location.split(',')[0]}</p>
                <p>Local currency: Based on ${location.split(',')[1]}</p>
                <p>Visa requirements: Check for your nationality</p>
                <p>Safety rating: Generally safe for tourists</p>
            `;

            // Timeline
            document.getElementById('timelineContent').innerHTML = itineraryItems.map((item, index) => `
                <div class="itinerary-item flex items-start mb-4 pb-4 border-b border-gray-200">
                    <div class="timeline-dot"></div>
                    <div class="flex-1">
                        <h4 class="text-lg font-semibold">Day ${index + 1}: ${item.title}</h4>
                        <p class="text-gray-600 mb-2">${item.description}</p>
                        <div class="flex items-center text-sm text-gray-500">
                            <img src="${item.image}" alt="${item.altText}" class="w-16 h-12 object-cover rounded mr-3" />
                            <span>${item.time}</span> | <span>${item.category}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Show the itinerary
            document.getElementById('itineraryDisplay').style.display = 'block';
            document.getElementById('itineraryDisplay').scrollIntoView({ behavior: 'smooth' });
        });

        function generateItineraryItems(duration, occasion, culture, location) {
            const items = [];
            const baseLocation = location.split(',')[0].toLowerCase();

            for (let day = 1; day <= duration; day++) {
                let title, description, time, category, image, altText;

                // Customize based on occasion and culture
                if (occasion === 'Adventure' && (culture === 'Nature' || culture === 'Historical Sites')) {
                    title = `Adventure Day ${day}`;
                    description = `Explore ${baseLocation}'s natural wonders with hiking, kayaking, or historical explorations.`;
                    time = '9 AM - 7 PM';
                    category = culture === 'Nature' ? 'Outdoor Activity' : 'Cultural Tour';
                    altText = `Adventure activities in ${baseLocation} including ${culture === 'Nature' ? 'scenic hiking trails with mountains and lakes in the background' : 'ancient ruins with stone structures and landscaped gardens'}, vibrant colors, realistic photography style`;
                } else if (occasion === 'Romantic') {
                    title = `Romantic Evening ${day}`;
                    description = `Enjoy a serene evening with fine dining, sunset views, and local romantic spots.`;
                    time = '7 PM - Midnight';
                    category = 'Romantic Experience';
                    altText = `Romantic dinner scene in ${baseLocation} featuring a cozy restaurant table for two overlooking a cityscape or waterfront, candlelight, soft lighting, realistic photos`;
                } else if (culture === 'Local Cuisine') {
                    title = `Culinary Discovery ${day}`;
                    description = `Dive into authentic local flavors with a mix of street food, markets, and restaurants.`;
                    time = '10 AM - 2 PM';
                    category = 'Food Exploration';
                    altText = `Food market in ${baseLocation} with diverse vendors offering fresh produce, exotic spices, prepared dishes, bustling crowd, vibrant colors, photorealistic style`;
                } else if (culture === 'Arts') {
                    title = `Arts & Culture ${day}`;
                    description = `Visit galleries, museums, or attend a live performance showcasing local artistic heritage.`;
                    time = '2 PM - 5 PM';
                    category = 'Artistic Experience';
                    altText = `Modern art museum interior in ${baseLocation} featuring abstract paintings, sculptures, well-lit room with visitors, contemporary architecture, high-resolution photography`;
                } else {
                    // Generic
                    title = `Day ${day} Exploration`;
                    description = `Discover the highlights of ${baseLocation} including top attractions, local culture, and relaxation.`;
                    time = '8 AM - 6 PM';
                    category = 'Sightseeing';
                    altText = `Cityscape view of ${baseLocation} with iconic landmarks, busy streets, daytime lighting, realistic tourist photography perspective`;
                }

                image = `https://placehold.co/400x200`;

                items.push({ title, description, time, category, image, altText });
            }

            return items;
        }
    </script>
</body>
</html>
